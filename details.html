  <head>

      type="image/imagen-png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

  <body>
    <!--Nav Encabezado-->
    <nav
      class="navbar navbar-expand-lg bg-secondary col-sm-12 offset-sm-2 col-md-12 offset-md-0"
    >
      <div class="container-fluid col-sm-12 offset-sm-2 col-md-12 offset-md-0">
        <a class="navbar-brand" href="#">
          <img
            src="./imagenes/amazing_brand.png"
            alt="logo"
            width="100"
            height="50"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-start"
          aria-controls="navbar-start"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-start">
          <ul class="navbar-nav text-center ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link border-white bg-light m-1" href="./index.html"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark border-white bg-light m-1"
                href="./upcomingEvents.html"
                >UPCOMING EVENTS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark border-white bg-light m-1"
                href="./pastEvents.html"
                >PAST EVENTS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark border-white bg-light m-1"
                href="./contact.html"
                >CONTAC</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark border-white bg-light m-1"
                href="./stats.html"
                >STATS</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--carrusel banner-->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div id="banner-principal" class="carousel-inner">
        <!--aquí se crean los carruseles-->
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!--cards details-->

    <div class="container card mt-3 mb-3 border border-4-dark bg-dark">
      <div class="row g-0">
        <div class="col-md-6 p-4">
          <img
            id="imagen"
            src="..."
            class="img-fluid rounded-2 border border-3-light"
            alt="..."
          />
        </div>
        <div class="col-md-6 p-4">
          <div class="card-body">
            <h1
              id="tituloDetails"
              class="card-title text-center text-bg-info rounded-2 border border-3-light"
            >
              Card title
            </h1>
            <p
              id="descripcionDetails"
              class="card-text text-center mt-5 text-bg-info rounded-2 border border-3-light"
            >
              This is a wider card with supporting text below as a natural
              lead-in to additional content. This content is a little bit
              longer.
            </p>
            <p
              id="precioDetails"
              class="card-text text-start text-center mt-5 text-bg-info rounded-2 border border-3-light"
            >
              <small class="text-muted">Price:</small>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!--termina carrusel, títulos y párrafos-->

    <footer class="footer card-footer bg-dark">
      <div
        class="container-fluid justify-content-start align-items-center d-flex flex-row"
      >
        <p class="m-4 text-center">
          <a
            class="text-white"
            target="_blank"
            href="https://www.instagram.com/"
            style="text-decoration: none"
          >
            <img
              class="img-thumbnail"
              src="./imagenes/instagram.png"
              alt="instagram"
              width="50"
              height="50"
            /><br />
            Instagram</a
          >
        </p>

        <p class="m-4 text-center">
          <a
            class="text-white"
            target="_blank"
            href="https://web.whatsapp.com/"
            style="text-decoration: none"
          >
            <img
              class="img-thumbnail"
              src="./imagenes/whatsapp.png"
              alt="Whatsapp"
              width="50"
              height="50"
            /><br />
            Whatsapp</a
          >
        </p>

        <p class="m-4 text-center">
          <a
            class="text-white"
            target="_blank"
            href="https://www.facebook.com/?locale=es_LA"
            style="text-decoration: none"
          >
            <img
              class="img-thumbnail"
              src="./imagenes/facebook.png"
              alt="facebook"
              width="50"
              height="50"
            /><br />
            Facebook</a
          >
        </p>

        <p class="ms-auto p-2 text-white">Created by: Fernando Cardona</p>
      </div>
    </footer>

    <script src="./js/details.js"></script>

    <!--script de bootstrap/-->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
